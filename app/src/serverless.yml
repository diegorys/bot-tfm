service: tfm
frameworkVersion: "3"

provider:
  name: aws
  runtime: python3.8
  environment:
    DIALOGS_TABLE: "${self:service}-${opt:stage, self:provider.stage}-dialogs"
    GPT3_ENGINE: "text-davinci-002"
    OPENAI_API_KEY: ${self:custom.env.OPENAI_API_KEY.${opt:stage, self:provider.stage}}
    TELEGRAM_TOKEN: ${self:custom.env.TELEGRAM_TOKEN.${opt:stage, self:provider.stage}}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:DescribeStream
            - dynamodb:GetRecords
            - dynamodb:GetShardIterator
            - dynamodb:ListStreams
          Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DIALOGS_TABLE}"

plugins:
  - serverless-python-requirements
package:
  exclude:
    - "**/*"
  include:
    - "*.py"
    - "actions/*.py"
    - "aws/*.py"
    - "domain/*.py"
    - "infrastructure/**/*.py"
    - boto3
    - openai
    - python-telegram-bot

functions:
  telegram:
    handler: aws/telegram.handle
    events:
      - httpApi:
          path: /telegram
          method: post
custom:
  pythonRequirements:
    zip: true
  env:
    OPENAI_API_KEY: 
      test: "***REMOVED***" # Diego de pago
      prod: "***REMOVED***"
    TELEGRAM_TOKEN:
      test: "***REMOVED***"
      prod: "***REMOVED***"
    TFM_MODE:
      test: 1
      prod: 1
    SERVICE_STATUS:
      test: 1
      prod: 1
resources:
  Resources:
    DialogsTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: ${self:provider.environment.DIALOGS_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
